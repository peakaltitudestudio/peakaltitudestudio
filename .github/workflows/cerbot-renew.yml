name: Certbot Renewal

on:
  schedule:
    - cron: '0 0 * * *'  # Schedule the workflow to run daily at midnight UTC

jobs:
  renew-ssl-certificates:
    runs-on: ubuntu-latest

    steps:
    - name: Download Public IP Artifact
      uses: actions/download-artifact@v2
      with:
        name: public-ip-artifact
    
    - name: Extract IP address from artifact
      run: |
        public_ip=$(cat ${{ github.workspace }}/public-ip-artifact)
        echo "The public IP address is: $public_ip"

    - name: Setup Nginx Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          set -e
          sudo certbot renew

          