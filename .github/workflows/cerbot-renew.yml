name: Certbot Renewal

on:
  schedule:
    - cron: '0 14 * * *'  # Schedule the workflow to run daily at midnight UTC

jobs:
  renew-ssl-certificates:
    runs-on: ubuntu-latest

    steps:
    - name: Download Public IP Artifact
      uses: actions/download-artifact@v3
      with:
        name: ip-artifact
      
    - name: Extract IP address from artifact
      run: |
        public_ip=$(cat public_ip.txt)
        echo "PUBLIC_IP=$public_ip" >> $GITHUB_ENV

    - name: Setup Nginx Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          set -e
          sudo certbot renew

          